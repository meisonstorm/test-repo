<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale-1.8">
    <meta http-equiv="X-UA-Comptible" content="ie-edge">
    <title>JavaScript</title>
    <link rel="stylesheet" href="/scripts/style.css">
</head>

<body>

    <h1>MOJE PROJEKTY</h1>
    <hr>

    <div class="selectProject">
        <button class="close close-project">Zamknij projekt</button>
        <br>
        <button class="projCalc projects">1. Kalkulator</button>
        <h2 style="font-style: italic;"></h2>
    </div>

    <div class="project">
        <section class="secCalculator close">
            <div class="calculator">
                <div class="calculations">
                    <div class="score">456+</div>
                    <div class="operation">555555</div>
                </div>
                <button class="btnClear">C</button>
                <button class="btnDelete">DEL</button>
                <button class="btnAction">/</button>
                <button class="btnAction">x</button>
                <button class="btnNumber">7</button>
                <button class="btnNumber">8</button>
                <button class="btnNumber">9</button>
                <button class="btnAction">-</button>
                <button class="btnNumber">4</button>
                <button class="btnNumber">5</button>
                <button class="btnNumber">6</button>
                <button class="btnAction">+</button>
                <button class="btnNumber">1</button>
                <button class="btnNumber">2</button>
                <button class="btnNumber">3</button>
                <button class="btnEqual row-two">=</button>
                <button class="btnNumber">,</button>
                <button class="btnNumber col-two">0</button>
            </div>
        </section>
    </div>
    
    
    <script src="/scripts/script.js"></script>
</body>

</html>
